<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formula</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Formula-style.css">
</head>

<body>
    <div>
        <h1>
            Contact Us
        </h1>

        <form>
            <label for="fname">First name: </label><br>
            <input type="text" id="fname" placeholder="Anna"><br><br>

            <label for="lname">Last name: </label><br>
            <input type="text" id="lname" placeholder="Johnson"><br><br>

            <label for="mail">Mail: </label><br>
            <input type="text" id="mail" placeholder="AnnaJ@gmail.com"><br><br>

            <label for="fewWords">Leave a few words: </label><br>
            <input type="text" id="fewWords" placeholder="I want to..."><br><br>
        </form>
    </div>
</body>
</html>
